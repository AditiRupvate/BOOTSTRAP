<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>List Groups</title>

</head>
<body>



 <div class="container mt-5">
	
	<ul class="list-group">
		<li class="list-group-item">Previous</li>
		<li class="list-group-item">1</li>
		<li class="list-group-item">2</li>
		<li class="list-group-item">3</li>
		<li class="list-group-item">Next</li>

	</ul>
	<br>
	<ul class="list-group list-group-flush ">
		<li class="list-group-item">Previous</li>
		<li class="list-group-item">1</li>
		<li class="list-group-item active">2</li>
		<li class="list-group-item disabled">3</li>
		<li class="list-group-item">Next</li>

	</ul>
	<br>
	<ul class="list-group list-group-numbered">
		<li class="list-group-item">Previous</li>
		<li class="list-group-item">1</li>
		<li class="list-group-item">2</li>
		<li class="list-group-item">3</li>
		<li class="list-group-item">Next</li>

	</ul>
	<br>
	<ul class="list-group list-group-flush list-group-horizontal">
		<li class="list-group-item">Previous</li>
		<li class="list-group-item">1</li>
		<li class="list-group-item">2</li>
		<li class="list-group-item">3</li>
		<li class="list-group-item">Next</li>

	</ul>
	<br>
	<ul class="list-group">
		<li class="list-group-item"><a href="" >Previous</a></li>
		<li class="list-group-item"><a href="" >1</a></li>
		<li class="list-group-item"><a href="" >2</a></li>
		<li class="list-group-item"><a href="" >3</a></li>
		<li class="list-group-item"><a href="">Next</a></li>

	</ul>

 </div>






</body>
</html>
