<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>progress bar</title>

</head>
<body>



<div class="container mt-5">


<div class="progress">
	<div class="progress-bar">
		progress bar
	</div>
</div>
<br>

<br>	
<div class="progress" style="height: 20px;">
	<div class="progress-bar" style="width:40%">
		progress bar ht and wd
	</div>
</div>
<br>
<br>
<div class="progress" style="height: 20px;">
	<div class="progress-bar bg-danger" style="width:40%">
		progress bar color
	</div>
</div>
<br>
<br>
<div class="progress" style="height: 20px;">
	<div class="progress-bar bg-danger progress-bar-striped " style="width:40%">
		progress bar striped
	</div>
</div>

<br>
<br>
<div class="progress" style="height: 20px;">
	<div class="progress-bar bg-danger progress-bar-striped " style="width:40%">
		progress 40%
	</div>
	<div class="progress-bar bg-warning progress-bar-striped " style="width:50%">
		progress 50%
	</div>
	<div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:10%">
		progress 10%
	</div>
</div>








</div>




</body>
</html>
